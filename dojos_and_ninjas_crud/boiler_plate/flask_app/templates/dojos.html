<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Above is how we link our style sheet. url_for creates a url based on the static folder, and file name given -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <!-- Above is how we link our JS file. Make sure that you understand why we use defer -->
    <title>Dojos</title>
</head>
<body>
    <div class="row">
    <!-- Left side -->
        <div class="col">
            <h2>New Dojo</h2>
            <form action="/dojos/create" method="post">
                <div class="mb-3">
                    <label  class="form-label" >Name:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" name="dojo_name">
                </div>
                <input type="submit" value="Create">
            </form>
        </div>
        <!-- right side -->
        <div class="col">
            <h2>All Dojos</h2>
            <div class="all_dojos">
                <table class="table-bordered">
                    {% for dojo in dojos %}
                    <tr>
                    <td><a href="dojos/{{ dojo.id}}"> {{ dojo.name }} </a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <a href="/ninjas">Add Ninja</a>
        </div>
    </div>
</body>
</html>
